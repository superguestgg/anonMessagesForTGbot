<!DOCTYPE html>
<html lang="en/us">
<head>
    <title>Redirect Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<form id="redirectForm">
    <label for="str">Enter a string:</label>
    <input type="text" id="str" name="str">
    <button type="submit" onclick="redirectToStr(event)">Submit</button>
</form>

<script>
    function redirectToStr(event) {
        event.preventDefault();

        const inputStr = document.getElementById('str').value;
        window.location.href = 'rooms/' + inputStr + '.html';
    }
</script>
</body>
</html>
